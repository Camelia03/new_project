<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Things to do:</h1>
    <table>
        {% for task in tasks %}
        <tr>
            {% if task.done %}
            <td><strike>{{ task.name }}</strike></td>
            {% else %}
            <td>{{ task.name }}</td>
            {% endif %}
            <td>
                <a href="/edit/{{ task.id }}">
                    Edit
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td>You have nothing to do</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/add">Add a Task</a>

</body>

</html>
